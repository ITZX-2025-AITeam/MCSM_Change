<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模型诊断工具 - GitHub风格</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <style>
      /* 与原样式完全一致，直接复用 */
      :root {
        --github-dark-bg: #0d1117;
        --github-light-bg: #f6f8fa;
        --github-card-bg: #ffffff;
        --github-border: #d0d7de;
        --github-primary: #1f6feb;
        --github-success: #2ea44f;
        --github-text: #24292f;
        --github-subtle: #6e7781;
        --github-shadow: rgba(140, 149, 159, 0.15);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: var(--github-light-bg);
        color: var(--github-text);
        line-height: 1.5;
        min-height: 100vh;
        padding: 0;
        background: linear-gradient(135deg, #f6f8fa 0%, #e1e7ed 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 95%;
        max-width: 100%;
        height: 95vh;
        margin: 0 auto;
        background-color: var(--github-card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        border: 1px solid var(--github-border);
        position: relative;
        display: flex;
        flex-direction: column;
      }
      header {
        background: linear-gradient(120deg, #0d1117 0%, #1f2938 100%);
        color: white;
        padding: 25px 30px;
        text-align: center;
        position: relative;
      }
      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.3px;
        position: relative;
        display: inline-block;
      }
      h1:after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--github-success);
        border-radius: 3px;
      }
      .subtitle {
        color: #8b949e;
        font-size: 16px;
        font-weight: 400;
        margin-top: 15px;
      }
      .content {
        padding: 30px;
        position: relative;
        flex-grow: 1;
        overflow-y: auto;
      }
      .steps-container {
        position: relative;
      }
      .step {
        display: none;
        padding: 25px;
        background: white;
        border-radius: 8px;
        border: 1px solid var(--github-border);
        box-shadow: 0 1px 3px var(--github-shadow);
        margin-bottom: 25px;
        position: relative;
        overflow: hidden;
      }
      .step:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--github-primary);
      }
      .step.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .step-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .step-number {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--github-primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        margin-right: 15px;
        flex-shrink: 0;
        box-shadow: 0 3px 6px rgba(31, 111, 235, 0.2);
      }
      .step-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--github-text);
      }
      .step-content {
        padding-left: 51px;
        margin-bottom: 20px;
      }
      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        margin: 0 -5px;
      }
      .option-btn {
        background-color: var(--github-card-bg);
        border: 1px solid var(--github-border);
        border-radius: 6px;
        padding: 14px 18px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: var(--github-text);
        text-align: center;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .option-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(246, 248, 250, 0.9) 0%,
          rgba(255, 255, 255, 0.9) 100%
        );
        z-index: -1;
        transition: all 0.3s ease;
      }
      .option-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(31, 111, 235, 0.15);
        border-color: #1f6feb;
      }
      .option-btn:hover:before {
        opacity: 0;
      }
      .option-btn.selected {
        background-color: var(--github-primary);
        color: white;
        border-color: var(--github-primary);
        box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
      }
      .option-btn.selected:hover {
        background-color: #0c5bc9;
      }
      .next-btn {
        background: linear-gradient(120deg, #2ea44f 0%, #22863a 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 15px;
        display: none;
        width: 100%;
        max-width: 350px;
        margin: 25px auto 0;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(46, 164, 79, 0.2);
      }
      .next-btn:after {
        content: none;
      }
      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(46, 164, 79, 0.3);
      }
      .next-btn:hover:after {
        transform: rotate(30deg) translate(20%, 20%);
      }
      .next-btn:disabled {
        background: #94d3a2;
        cursor: not-allowed;
      }
      footer {
        background-color: var(--github-light-bg);
        text-align: center;
        color: var(--github-subtle);
        font-size: 14px;
        padding: 20px;
        border-top: 1px solid var(--github-border);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .github-icon {
        color: var(--github-subtle);
        font-size: 18px;
      }
      .status-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
        gap: 8px;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #e1e4e8;
        transition: all 0.3s ease;
      }
      .status-dot.active {
        background-color: var(--github-success);
        transform: scale(1.2);
      }
      
      /* 诊断完成页面样式 */
      .completion-container {
        text-align: center;
        padding: 20px 15px;
        max-width: 100%;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .completion-header {
        flex-shrink: 0;
      }
      
      .completion-icon {
        font-size: 50px;
        color: var(--github-success);
        margin-bottom: 15px;
        animation: bounceIn 0.8s ease;
      }
      
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .completion-title {
        font-size: 24px;
        font-weight: 600;
        color: var(--github-text);
        margin-bottom: 10px;
        animation: slideInUp 0.6s ease 0.2s both;
      }
      
      .completion-message {
        font-size: 14px;
        color: var(--github-subtle);
        margin-bottom: 20px;
        animation: slideInUp 0.6s ease 0.4s both;
        line-height: 1.4;
      }
      
      @keyframes slideInUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      .completion-summary {
        background: var(--github-light-bg);
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid var(--github-border);
        animation: slideInUp 0.6s ease 0.6s both;
        flex-shrink: 0;
      }
      
      .completion-summary h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--github-text);
        margin-bottom: 12px;
        text-align: center;
      }
      
      .summary-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(208, 215, 222, 0.5);
        font-size: 14px;
      }
      
      .summary-item:last-child {
        border-bottom: none;
      }
      
      .summary-label {
        font-weight: 500;
        color: var(--github-subtle);
        flex-shrink: 0;
      }
      
      .summary-value {
        font-weight: 600;
        color: var(--github-text);
        background: white;
        padding: 4px 8px;
        border-radius: 3px;
        border: 1px solid var(--github-border);
        font-size: 12px;
        margin-left: 10px;
        text-align: right;
        flex-shrink: 0;
      }
      
      .completion-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: slideInUp 0.6s ease 0.8s both;
        flex-shrink: 0;
        margin-top: auto;
      }
      
      .action-btn {
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      
      .action-btn.primary {
        background: linear-gradient(120deg, var(--github-success) 0%, #22863a 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(46, 164, 79, 0.2);
      }
      
      .action-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(46, 164, 79, 0.3);
      }
      
      .action-btn.secondary {
        background: white;
        color: var(--github-text);
        border: 1px solid var(--github-border);
        box-shadow: 0 2px 6px var(--github-shadow);
      }
      
      .action-btn.secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(140, 149, 159, 0.2);
        border-color: var(--github-primary);
      }
      
      /* 进一步适配极窄屏幕 */
      @media (max-width: 320px) {
        .completion-icon {
          font-size: 40px;
          margin-bottom: 10px;
        }
        
        .completion-title {
          font-size: 20px;
        }
        
        .completion-message {
          font-size: 12px;
        }
        
        .summary-item {
          flex-direction: column;
          gap: 5px;
          text-align: center;
          padding: 6px 0;
        }
        
        .summary-value {
          margin-left: 0;
          margin-top: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>检查工单(Checklist)</h1>
        <p class="subtitle">使用清单逐步排查模型性能问题</p>
      </header>
      <div class="content">
        <div class="steps-container">
          <!-- 步骤 0：选择模型缺点 -->
          <div class="step active" id="step0">
            <div class="step-header">
              <div class="step-number">0</div>
              <div class="step-title">选择模型缺点</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="传输安全性">
                  <i class="fas fa-shield-alt" style="margin-right: 8px"></i> 传输安全性
                </button>
                <button class="option-btn" value="算法偏见">
                  <i class="fas fa-balance-scale" style="margin-right: 8px"></i> 算法偏见
                </button>
                <button class="option-btn" value="抗扰动能力">
                  <i class="fas fa-brain" style="margin-right: 8px"></i> 抗扰动能力
                </button>
                <button class="option-btn" value="推理速度">
                  <i class="fas fa-tachometer-alt" style="margin-right: 8px"></i> 推理速度
                </button>
                <button class="option-btn" value="检测精度">
                  <i class="fas fa-bullseye" style="margin-right: 8px"></i> 检测精度
                </button>
                <button class="option-btn" value="模型体积">
                  <i class="fas fa-weight-hanging" style="margin-right: 8px"></i> 模型体积
                </button>
              </div>
              <button class="next-btn" id="next0">
                <i class="fas fa-play" style="margin-right: 8px"></i> 开始诊断
              </button>
            </div>
          </div>
          <!-- ========== 传输安全性专属步骤 ========== -->
          <!-- 步骤 TS1：尝试截获数据包 -->
          <div class="step" id="stepTS1">
            <div class="step-header">
              <div class="step-number">1</div>
              <div class="step-title">尝试截获数据包</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="截获成功">
                  <i class="fas fa-check-circle" style="margin-right: 8px"></i>
                  截获成功，传输存在问题
                </button>
                <button class="option-btn" value="截获失败">
                  <i class="fas fa-times-circle" style="margin-right: 8px"></i> 截获失败，传输安全
                </button>
              </div>
              <button class="next-btn" id="nextTS1">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <!-- 步骤 TS2：尝试破解数据包 -->
          <div class="step" id="stepTS2">
            <div class="step-header">
              <div class="step-number">2</div>
              <div class="step-title">尝试破解数据包</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="对称加密">
                  <i class="fas fa-key" style="margin-right: 8px"></i> 对称加密（AES\XOR）
                </button>
                <button class="option-btn" value="非对称加密">
                  <i class="fas fa-lock" style="margin-right: 8px"></i> 非对称加密（RSA）
                </button>
              </div>
              <button class="next-btn" id="nextTS2">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <!-- 步骤 TS3：验证对称加密算法 -->
          <div class="step" id="stepTS3">
            <div class="step-header">
              <div class="step-number">3</div>
              <div class="step-title">验证对称加密算法</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="AES">
                  <i class="fas fa-key" style="margin-right: 8px"></i> AES加密
                </button>
                <button class="option-btn" value="Base64">
                  <i class="fas fa-layer-group" style="margin-right: 8px"></i> 双重Base64加密
                </button>
                <button class="option-btn" value="XOR">
                  <i class="fas fa-random" style="margin-right: 8px"></i> XOR加密
                </button>
              </div>
              <button class="next-btn" id="nextTS3">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <!-- 步骤 TS4：是否找到漏洞 -->
          <div class="step" id="stepTS4">
            <div class="step-header">
              <div class="step-number">4</div>
              <div class="step-title">是否找到漏洞</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="已找到">
                  <i class="fas fa-check-double" style="margin-right: 8px"></i> 已找到
                </button>
                <button class="option-btn" value="未找到">
                  <i class="fas fa-tools" style="margin-right: 8px"></i> 未找到
                </button>
              </div>
              <button class="next-btn" id="nextTS4">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <!-- 步骤 TS5：可能的步骤 -->
          <div class="step" id="stepTS5">
            <div class="step-header">
              <div class="step-number">5</div>
              <div class="step-title">后续检查方向</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="检查密钥管理">
                  <i class="fas fa-key" style="margin-right: 8px"></i> 检查密钥管理
                </button>
                <button class="option-btn" value="升级加密协议">
                  <i class="fas fa-sync-alt" style="margin-right: 8px"></i> 升级加密协议
                </button>
                <button class="option-btn" value="审查实现代码">
                  <i class="fas fa-code" style="margin-right: 8px"></i> 审查实现代码
                </button>
              </div>
              <button class="next-btn" id="nextTS5">
                <i class="fas fa-check" style="margin-right: 8px"></i> 完成诊断
              </button>
            </div>
          </div>
          <!-- 其余通用步骤（当选择的不是“传输安全性”时才出现） -->
          <!-- 步骤 1 -->
          <div class="step" id="step1">
            <div class="step-header">
              <div class="step-number">1</div>
              <div class="step-title">尝试复现问题，判断实际影响</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="成功">
                  <i class="fas fa-check-circle" style="margin-right: 8px"></i> 不影响实际使用
                </button>
                <button class="option-btn" value="失败">
                  <i class="fas fa-times-circle" style="margin-right: 8px"></i> 影响实际使用
                </button>
              </div>
              <button class="next-btn" id="next1">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <!-- 步骤 2~6 省略，与原文件相同 -->
          <div class="step" id="step2">
            <div class="step-header">
              <div class="step-number">2</div>
              <div class="step-title">检查模型的训练轮次</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="训练轮次足够，模型学习充分">
                  <i class="fas fa-chart-line" style="margin-right: 8px"></i>
                  训练轮次足够
                </button>
                <button class="option-btn" value="训练轮次不足，模型学习不充分">
                  <i class="fas fa-exclamation-triangle" style="margin-right: 8px"></i>
                  训练轮次不足
                </button>
              </div>
              <button class="next-btn" id="next2">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <div class="step" id="step3">
            <div class="step-header">
              <div class="step-number">3</div>
              <div class="step-title">查看测试集F1Score</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="得分高">
                  <i class="fas fa-arrow-up" style="margin-right: 8px"></i> 得分高
                </button>
                <button class="option-btn" value="得分低">
                  <i class="fas fa-arrow-down" style="margin-right: 8px"></i> 得分低
                </button>
              </div>
              <button class="next-btn" id="next3">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <div class="step" id="step4">
            <div class="step-header">
              <div class="step-number">4</div>
              <div class="step-title">查看训练集F1Score</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="得分高">
                  <i class="fas fa-arrow-up" style="margin-right: 8px"></i> 得分高
                </button>
                <button class="option-btn" value="得分低">
                  <i class="fas fa-arrow-down" style="margin-right: 8px"></i> 得分低
                </button>
              </div>
              <button class="next-btn" id="next4">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <div class="step" id="step5">
            <div class="step-header">
              <div class="step-number">5</div>
              <div class="step-title">是否找到漏洞</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="特征工程完善">
                  <i class="fas fa-check-double" style="margin-right: 8px"></i> 已找到
                </button>
                <button class="option-btn" value="特征需要优化">
                  <i class="fas fa-tools" style="margin-right: 8px"></i> 需要排查其他功能
                </button>
              </div>
              <button class="next-btn" id="next5">
                <i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步
              </button>
            </div>
          </div>
          <div class="step" id="step6">
            <div class="step-header">
              <div class="step-number">6</div>
              <div class="step-title">验证超参数设置</div>
            </div>
            <div class="step-content">
              <div class="options">
                <button class="option-btn" value="超参数合适">
                  <i class="fas fa-sliders-h" style="margin-right: 8px"></i> 超参数合适
                </button>
                <button class="option-btn" value="需要调整超参数">
                  <i class="fas fa-cog" style="margin-right: 8px"></i> 需要调整超参数
                </button>
              </div>
              <button class="next-btn" id="next6">
                <i class="fas fa-check" style="margin-right: 8px"></i> 完成诊断
              </button>
            </div>
          </div>
          
          <!-- 诊断完成页面 -->
          <div class="step" id="completion-step">
            <div class="completion-container">
              <div class="completion-header">
                <div class="completion-icon">
                  <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="completion-title">诊断完成</h2>
                <p class="completion-message">恭喜！您已完成模型性能问题的诊断流程</p>
              </div>
              
              <div class="completion-summary">
                <h3>诊断总结</h3>
                <div class="summary-content">
                  <div class="summary-item">
                    <span class="summary-label">问题类型：</span>
                    <span class="summary-value" id="summary-issue"></span>
                  </div>
                  <div class="summary-item">
                    <span class="summary-label">完成步骤：</span>
                    <span class="summary-value" id="summary-steps"></span>
                  </div>
                  <div class="summary-item">
                    <span class="summary-label">用时：</span>
                    <span class="summary-value" id="summary-time"></span>
                  </div>
                </div>
              </div>
              
              <div class="completion-actions">
                <button class="action-btn primary" onclick="startNewDiagnosis()">
                  <i class="fas fa-redo" style="margin-right: 6px;"></i>
                  重新诊断
                </button>
                <button class="action-btn secondary" onclick="viewSummary()">
                  <i class="fas fa-file-alt" style="margin-right: 6px;"></i>
                  查看详细报告
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <i class="fab fa-github github-icon"></i>
        <p>检查工单(Checklist) v3.5</p>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentStep = 0;
        const totalSteps = 7; // 0-6 步（通用流程）
        const steps = document.querySelectorAll(".step");
        /* 记录用户最初选择的缺点 */
        let selectedIssue = "";
        
        // 本地存储键名
        const STORAGE_KEYS = {
          currentStep: 'diagnosis_current_step',
          selectedIssue: 'diagnosis_selected_issue',
          stepSelections: 'diagnosis_step_selections'
        };
        
        // 保存当前状态到本地存储
        function saveState() {
          const state = {
            currentStep: getCurrentActiveStepId(),
            selectedIssue: selectedIssue,
            stepSelections: getStepSelections()
          };
          localStorage.setItem(STORAGE_KEYS.currentStep, state.currentStep);
          localStorage.setItem(STORAGE_KEYS.selectedIssue, state.selectedIssue);
          localStorage.setItem(STORAGE_KEYS.stepSelections, JSON.stringify(state.stepSelections));
          localStorage.setItem('diagnosis_start_time', diagnosisStartTime.toString());
        }
        
        // 获取当前活跃步骤的ID
        function getCurrentActiveStepId() {
          const activeStep = document.querySelector('.step.active');
          return activeStep ? activeStep.id : 'step0';
        }
        
        // 获取所有步骤的选择状态
        function getStepSelections() {
          const selections = {};
          steps.forEach(step => {
            const selectedBtn = step.querySelector('.option-btn.selected');
            if (selectedBtn) {
              selections[step.id] = selectedBtn.value;
            }
          });
          return selections;
        }
        
        // 从本地存储恢复状态
        function restoreState() {
          const savedCurrentStep = localStorage.getItem(STORAGE_KEYS.currentStep);
          const savedSelectedIssue = localStorage.getItem(STORAGE_KEYS.selectedIssue);
          const savedSelections = localStorage.getItem(STORAGE_KEYS.stepSelections);
          
          if (savedCurrentStep && savedSelectedIssue) {
            selectedIssue = savedSelectedIssue;
            
            // 恢复选择状态
            if (savedSelections) {
              const selections = JSON.parse(savedSelections);
              Object.keys(selections).forEach(stepId => {
                const step = document.getElementById(stepId);
                if (step) {
                  const btnValue = selections[stepId];
                  const btn = step.querySelector(`[value="${btnValue}"]`);
                  if (btn) {
                    // 清除其他选中状态
                    step.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    // 选中对应按钮
                    btn.classList.add('selected');
                  }
                }
              });
            }
            
            // 切换到保存的步骤
            showStep(savedCurrentStep);
            
            // 显示恢复提示
            showRestoreNotification();
          }
        }
        
        // 显示恢复提示
        function showRestoreNotification() {
          const notification = document.createElement('div');
          notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(120deg, #2ea44f 0%, #22863a 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(46, 164, 79, 0.3);
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            cursor: pointer;
          `;
          notification.innerHTML = `
            <i class="fas fa-history" style="margin-right: 8px;"></i>
            已恢复到上次的检查位置
            <button onclick="resetDiagnosis()" style="
              margin-left: 15px;
              background: rgba(255,255,255,0.2);
              border: none;
              color: white;
              padding: 4px 8px;
              border-radius: 3px;
              font-size: 12px;
              cursor: pointer;
            ">重新开始</button>
          `;
          
          // 添加动画
          const style = document.createElement('style');
          style.textContent = `
            @keyframes slideIn {
              from { transform: translateX(100%); opacity: 0; }
              to { transform: translateX(0); opacity: 1; }
            }
          `;
          document.head.appendChild(style);
          
          document.body.appendChild(notification);
          
          // 5秒后自动消失
          setTimeout(() => {
            notification.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => {
              if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
              }
            }, 300);
          }, 5000);
        }
        
        // 重置诊断状态
        window.resetDiagnosis = function() {
          localStorage.removeItem(STORAGE_KEYS.currentStep);
          localStorage.removeItem(STORAGE_KEYS.selectedIssue);
          localStorage.removeItem(STORAGE_KEYS.stepSelections);
          
          // 清除所有选择
          document.querySelectorAll('.option-btn.selected').forEach(btn => {
            btn.classList.remove('selected');
          });
          
          // 重置变量
          selectedIssue = "";
          
          // 回到第一步
          showStep('step0');
          
          // 移除通知
          const notification = document.querySelector('body > div[style*="position: fixed"]');
          if (notification) {
            notification.remove();
          }
        };
        
        // 诊断开始时间
        let diagnosisStartTime = localStorage.getItem('diagnosis_start_time') || Date.now();
        if (typeof diagnosisStartTime === 'string') {
          diagnosisStartTime = parseInt(diagnosisStartTime);
        }
        
        // 页面加载时尝试恢复状态
        restoreState();
        
        /* ---------- 通用步骤切换函数 ---------- */
        function showStep(stepId) {
          steps.forEach((s) => s.classList.remove("active"));
          document.getElementById(stepId).classList.add("active");
        }
        
        /* ---------- 诊断完成相关函数 ---------- */
        function showCompletionPage() {
          // 计算诊断用时
          const diagnosisTime = Math.round((Date.now() - diagnosisStartTime) / 1000);
          const minutes = Math.floor(diagnosisTime / 60);
          const seconds = diagnosisTime % 60;
          const timeString = minutes > 0 ? `${minutes}分${seconds}秒` : `${seconds}秒`;
          
          // 计算完成的步骤数
          const completedSteps = Object.keys(getStepSelections()).length;
          
          // 更新完成页面的信息
          document.getElementById('summary-issue').textContent = selectedIssue || '未选择';
          document.getElementById('summary-steps').textContent = completedSteps;
          document.getElementById('summary-time').textContent = timeString;
          
          // 切换到完成页面
          showStep('completion-step');
          
          // 清除保存的状态
          localStorage.removeItem(STORAGE_KEYS.currentStep);
          localStorage.removeItem(STORAGE_KEYS.selectedIssue);
          localStorage.removeItem(STORAGE_KEYS.stepSelections);
          localStorage.removeItem('diagnosis_start_time');
        }
        
        // 重新开始诊断
        window.startNewDiagnosis = function() {
          // 重置所有状态
          selectedIssue = "";
          diagnosisStartTime = Date.now();
          
          // 清除所有选择
          document.querySelectorAll('.option-btn.selected').forEach(btn => {
            btn.classList.remove('selected');
          });
          
          // 清除本地存储
          localStorage.removeItem(STORAGE_KEYS.currentStep);
          localStorage.removeItem(STORAGE_KEYS.selectedIssue);
          localStorage.removeItem(STORAGE_KEYS.stepSelections);
          localStorage.removeItem('diagnosis_start_time');
          
          // 回到第一步
          showStep('step0');
        };
        
        // 查看详细报告
        window.viewSummary = function() {
          const selections = getStepSelections();
          
          // 创建报告模态框
          const modal = document.createElement('div');
          modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
          `;
          
          const reportContent = document.createElement('div');
          reportContent.style.cssText = `
            background: white;
            border-radius: 8px;
            padding: 20px 15px;
            width: 95%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.4s ease;
            margin: 0 auto;
          `;
          
          let reportHTML = `
            <div style="text-align: center; margin-bottom: 20px;">
              <h2 style="color: var(--github-text); margin-bottom: 8px; font-size: 18px;">
                <i class="fas fa-file-alt" style="margin-right: 8px; color: var(--github-primary);"></i>
                诊断详细报告
              </h2>
              <p style="color: var(--github-subtle); font-size: 12px;">本次诊断的完整记录</p>
            </div>
            
            <div style="background: var(--github-light-bg); padding: 15px; border-radius: 6px; margin-bottom: 15px;">
              <h3 style="margin-bottom: 12px; color: var(--github-text); font-size: 14px;">基本信息</h3>
              <div style="display: grid; gap: 8px;">
                <div style="display: flex; justify-content: space-between; font-size: 12px;">
                  <span style="color: var(--github-subtle);">问题类型：</span>
                  <strong style="color: var(--github-text);">${selectedIssue || '未选择'}</strong>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 12px;">
                  <span style="color: var(--github-subtle);">完成步骤：</span>
                  <strong style="color: var(--github-text);">${Object.keys(selections).length} 步</strong>
                </div>
              </div>
            </div>
            
            <div style="margin-bottom: 20px;">
              <h3 style="margin-bottom: 12px; color: var(--github-text); font-size: 14px;">步骤详情</h3>
              <div style="display: grid; gap: 8px;">
          `;
          
          Object.keys(selections).forEach(stepId => {
            const stepElement = document.getElementById(stepId);
            if (stepElement) {
              const stepTitle = stepElement.querySelector('.step-title')?.textContent || stepId;
              const stepNumber = stepElement.querySelector('.step-number')?.textContent || '';
              reportHTML += `
                <div style="background: white; border: 1px solid var(--github-border); border-radius: 4px; padding: 10px;">
                  <div style="display: flex; align-items: center; margin-bottom: 6px;">
                    <div style="width: 20px; height: 20px; background: var(--github-success); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; margin-right: 8px; flex-shrink: 0;">
                      ${stepNumber}
                    </div>
                    <strong style="color: var(--github-text); font-size: 12px; line-height: 1.3;">${stepTitle}</strong>
                  </div>
                  <div style="margin-left: 28px; color: var(--github-primary); font-weight: 500; font-size: 11px; word-break: break-word;">
                    ${selections[stepId]}
                  </div>
                </div>
              `;
            }
          });
          
          reportHTML += `
              </div>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
              <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" style="
                background: var(--github-primary);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                width: 100%;
                max-width: 200px;
              " onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 2px 8px rgba(31, 111, 235, 0.2)'" onmouseout="this.style.transform=''; this.style.boxShadow=''">
                <i class="fas fa-times" style="margin-right: 6px;"></i>
                关闭报告
              </button>
            </div>
          `;
          
          reportContent.innerHTML = reportHTML;
          modal.appendChild(reportContent);
          document.body.appendChild(modal);
          
          // 点击背景关闭
          modal.addEventListener('click', function(e) {
            if (e.target === modal) {
              modal.remove();
            }
          });
        };
        /* ---------- 步骤 0：开始诊断 ---------- */
        const step0Options = document.querySelectorAll("#step0 .option-btn");
        step0Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            step0Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            selectedIssue = this.value;
            saveState(); // 保存状态
          });
        });
        document.getElementById("next0").addEventListener("click", () => {
          // 记录诊断开始时间（如果是第一次开始）
          if (!localStorage.getItem('diagnosis_start_time')) {
            diagnosisStartTime = Date.now();
            localStorage.setItem('diagnosis_start_time', diagnosisStartTime.toString());
          }
          
          if (selectedIssue === "传输安全性") {
            showStep("stepTS1"); // 进入"传输安全性"专属流程
          } else {
            showStep("step1"); // 进入通用流程
          }
          saveState(); // 保存状态
        });
        /* ---------- 传输安全性专属流程 ---------- */
        const ts1Options = document.querySelectorAll("#stepTS1 .option-btn");
        ts1Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            ts1Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
          });
        });
        document.getElementById("nextTS1").addEventListener("click", () => {
          showStep("stepTS2");
          saveState(); // 保存状态
        });

        const ts2Options = document.querySelectorAll("#stepTS2 .option-btn");
        ts2Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            ts2Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
          });
        });
        document.getElementById("nextTS2").addEventListener("click", () => {
          showStep("stepTS3");
          saveState(); // 保存状态
        });

        const ts3Options = document.querySelectorAll("#stepTS3 .option-btn");
        ts3Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            ts3Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
          });
        });
        document.getElementById("nextTS3").addEventListener("click", () => {
          showStep("stepTS4");
          saveState(); // 保存状态
        });

        const ts4Options = document.querySelectorAll("#stepTS4 .option-btn");
        ts4Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            ts4Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
            // 如果选择"已找到"，则下一步直接完成诊断
            if (this.value === "已找到") {
              document.getElementById("nextTS4").textContent = "完成诊断";
              document.getElementById("nextTS4").innerHTML =
                '<i class="fas fa-check" style="margin-right: 8px"></i> 完成诊断';
            } else {
              document.getElementById("nextTS4").textContent = "下一步";
              document.getElementById("nextTS4").innerHTML =
                '<i class="fas fa-arrow-right" style="margin-right: 8px"></i> 下一步';
            }
          });
        });
        document.getElementById("nextTS4").addEventListener("click", function () {
          const selectedValue = document.querySelector("#stepTS4 .option-btn.selected")?.value;
          if (selectedValue === "已找到") {
            // 诊断结束，显示完成页面
            showCompletionPage();
          } else {
            showStep("stepTS5");
            saveState(); // 保存状态
          }
        });

        const ts5Options = document.querySelectorAll("#stepTS5 .option-btn");
        ts5Options.forEach((btn) => {
          btn.addEventListener("click", function () {
            ts5Options.forEach((b) => b.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
          });
        });
        document.getElementById("nextTS5").addEventListener("click", () => {
          // 诊断结束，显示完成页面
          showCompletionPage();
        });
        /* ---------- 通用流程（非"传输安全性"时） ---------- */
        /* 其余按钮逻辑与原文件保持一致 */
        const optionButtons = document.querySelectorAll(".option-btn");
        optionButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const parent = this.parentNode;
            const siblings = parent.querySelectorAll(".option-btn");
            siblings.forEach((btn) => btn.classList.remove("selected"));
            this.classList.add("selected");
            saveState(); // 保存状态
            setTimeout(() => {
              const currentActiveStep = document.querySelector(".step.active");
              const nextBtn = currentActiveStep.querySelector(".next-btn");
              if (nextBtn) nextBtn.click();
            }, 300);
          });
        });
        for (let i = 1; i <= 6; i++) {
          const nextBtn = document.getElementById(`next${i}`);
          if (nextBtn) {
            nextBtn.addEventListener("click", () => {
              if (i === 6) {
                // 诊断结束，显示完成页面
                showCompletionPage();
              } else {
                showStep(`step${i + 1}`);
                saveState(); // 保存状态
              }
            });
          }
        }
      });
    </script>
  </body>
</html>
